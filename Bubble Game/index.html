<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Play:wght@400;700&family=Titan+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <h1>Bubble Game</h1>
        
        <div class="rules">
            <h2>Rules: Match Hit Value & Bubble Value</h2>
            <h2>Time: 60s</h2>
            
            <button>Start</button>
            
        </div>
    </div>
    <div class="main">
        <div class="head"><h1>Bubble Game</h1></div>
        <div class="layout">
            <div class="top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box">1</div>
                    

                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="time" class="box">-</div>

                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>

                </div>
                <div class="elem">
                    <h2>Restart</h2>
                    <div id="restart" class="box">Click</div>

                </div>

            </div>
            <div class="bottom">
                <h1></h1>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
    <script src="script.js"></script>
</body>
</html>
